<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Line Search</title>
    <link rel="shortcut icon" href="navio.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container__principal">
    <main class="container__card">
        <img src="imagens/going-merry.png" alt="Going Merry" class="imagem">
        <div class="cabecalho">
            <h1 class="cabecalho__titulo">Grand Line Search</h1>
        </div>
        <div class="pesquisa">
            <input type="search" id="pesquisar" class="pesquisa__campo" placeholder="&#128269 Digite sua pesquisa">
            <button class="pesquisa__botao" onclick="pesquisar()">Pesquisar</button>
        </div>

        <div class="resultados-pesquisa">
        </div>
        
    </main>
    <footer class="rodape">
        <hr class="rodape__divisao" />
        <p class="rodape__texto">©️ 2024 Grand Line Search - <a href="https://github.com/FBrunno96" target="_blank" class="rodape__link">Brunno Faissal</a> - Todos os direitos reservados - <a href="https://corp.toei-anim.co.jp/en/index.html" target="_blank" class="rodape__link">Toei Animation</a> e <a href="https://www.shueisha.co.jp/en/" target="_blank" class="rodape__link">Shueisha</a></p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
